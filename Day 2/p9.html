<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .styled-paragraph {
            color: #3498db; /* Text color */
            background-color: #ffffff; /* Background color for the paragraph */
            text-align: center; /* Center alignment */
            direction: ltr; /* Left to right text direction */
            text-transform: uppercase; /* Uppercase transformation */
            letter-spacing: 2px; /* Space between characters */
            padding: 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <p class="styled-paragraph">
        This is an example of a styled paragraph with flowing text color and various CSS properties applied.
    </p>
</body>
</html>
