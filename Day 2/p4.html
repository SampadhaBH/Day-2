<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Color Example</title>
    <style>
        /* Element Selector */
        p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Class Selector */
        .blue-text {
            color: blue;
        }

        /* ID Selector */
        #red-text {
            color: red;
        }
    </style>
</head>
<body>

<h2>Text Color Example</h2>

<p class="blue-text">This is the first paragraph with blue text using a class selector.</p>
<p id="red-text">This is the second paragraph with red text using an ID selector.</p>
<p>This is the third paragraph with the default text color using an element selector.</p>

</body>
</html>
